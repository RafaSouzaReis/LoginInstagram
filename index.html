<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Instagram</title>
  </head>
  <body>
    <div class="content">
      <section class="content-left">
        <div class="container-cell">
          <div class="container-cell-back">
            <img src="./img/casecell.png" alt="" class="cell" />
            <img src="./img/profile.png" alt="" class="post-back" />
            <div class="container-cell-front">
              <div class="background">
                <img src="./img/black.png" alt="" />
              </div>
              <img src="./img/casecell.png" alt="" class="cell" />
              <div class="contente-cell" id="Trade">
                <img src="./img/chat.png" alt="" class="selected" />
                <img src="./img/fotocam.png" alt="" />
                <img src="./img/post.png" alt="" />
                <img src="./img/profile.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <section class="form-login">
          <form action="form-instagram">
            <div class="instagram">
              <img src="./img/instagram.svg" alt="" />
            </div>
            <div class="input-username">
              <input
                type="text"
                placeholder="Telefone, nome de usuário ou email"
              />
            </div>
            <div class="input-password">
              <input type="password" placeholder="Senha" />
            </div>
            <div class="btn">
              <button>Entrar</button>
            </div>
            <div class="container-separator">
              <div class="divisor"></div>
              <div class="ou"><span>OU</span></div>
              <div class="divisor"></div>
            </div>
            <div class="icon-facebook">
              <img src="" alt="" />
            </div>
            <div class="enter-facebook">
              <img src="./img/icons8-facebook.svg" alt="" />
              <span>Entrar com o Facebook</span>
            </div>
            <div class="password-dont-know">
              <a href="#">Esqueceu a senha ?</a>
            </div>
          </form>
        </section>
        <section class="register">
          <div class="container-register">
            <p>Não tem uma conta ? <a href="#">Cadastre-se</a></p>
          </div>
        </section>
        <section class="section-mobile">
          <div class="letting">
            <p>Obtenha o aplicativo.</p>
          </div>
          <div class="container-mobile">
            <div class="apple"><img src="./img/apple.png" alt="" /></div>
            <div class="google-play">
              <img src="./img/googleplay.png" alt="" />
            </div>
          </div>
        </section>
      </section>
    </div>
    <footer>
      <section class="section-footer">
        <div class="part-one">
          <a href="#">Meta</a>
          <a href="#">Sobre</a>
          <a href="#">Blog</a>
          <a href="#">Carreiras</a>
          <a href="#">Ajuda</a>
          <a href="#">API</a>
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Principais contas</a>
          <a href="#">Hashtag</a>
          <a href="#">Localizações</a>
          <a href="#">Instagram Lite</a>
        </div>
        <div class="part-two">
          <a href="#">Dança</a>
          <a href="#">Comida e bebida</a>
          <a href="#">Casa e jardim</a>
          <a href="#">Música</a>
          <a href="#">Artes visuais</a>
        </div>
        <div class="part-three">
          <select name="language" id="language">
            <option value="portugues">Português (Brasil)</option>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="chines">Chinês</option>
          </select>
          <span>© 2022 Instagram from Meta</span>
        </div>
      </section>
    </footer>

    <script src="./app.js" />
  </body>
</html>
